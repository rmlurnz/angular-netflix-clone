<div class="relative">
  @if (dataObs | async; as movies) { @for(movie of movies; track movie.id) { @if
  ($index === slideIndex) {
  <div>
    <div
      class="h-[700px] md:h-[800px] lg:h-[900px] bg-center xl:bg-top bg-no-repeat bg-cover"
      [ngStyle]="{
        'background-image':
          'url(' + imagesBaseUrl + 'w1280' + movie.backdrop_path + ')'
      }"
    ></div>
    <div
      class="absolute bottom-[10%] sm:bottom-[20%] px-7 sm:px-20 text-white text-md sm:text-lg font-semibold sm:w-3/4"
    >
      <h2 class="text-ellipsis text-5xl sm:text-6xl font-bold">
        {{ movie.title }}
      </h2>
      <p class="py-4">{{ movie.overview }}</p>
      <p>
        <span class="font-semibold">Rating:</span>
        <span class="font-light"> {{ movie.vote_average }} | </span>
        <span class="font-semibold">Popularity:</span>
        <span class="font-light"> {{ movie.popularity }}</span>
      </p>
      <p>
        <span class="font-semibold">Release Date:</span>
        <span class="font-light"> {{ movie.release_date | date }}</span>
      </p>
    </div>
    <div
      class="absolute bottom-0 w-full sm:h-full flex p-5 items-center justify-end sm:justify-between"
    >
      <button
        (click)="slideLeft()"
        class="bg-white p-1 text-black rounded-full mx-1 z-40"
      >
        <svg
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 320 512"
          height="1em"
          width="1em"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
          ></path>
        </svg>
      </button>
      <button
        (click)="slideRight()"
        class="bg-white p-1 text-black rounded-full mx-1 z-40"
      >
        <svg
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 320 512"
          height="1em"
          width="1em"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z"
          ></path>
        </svg>
      </button>
    </div>
  </div>
  } } }
</div>
